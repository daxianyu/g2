<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="polygon">
  <link rel="stylesheet" href="./assets/common.css">
  <title>Polygon Hexagon </title>
</head>

<body>
  <div id="canvas"></div>
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="./assets/data-set-0.1.3.min.js"></script>
  <script src="../build/g2.js"></script>
  <script>
  $.getJSON('./data/diamond.json', data => {
    const ds = new DataSet();
    const dv = ds.createView().source(data)
                 .transform({
                   type: 'bin.hexagon',
                   fields: [ 'carat', 'price' ], // 对应坐标轴上的一个点
                   as: [ 'x', 'y' ]
                 });

    const chart = new G2.Chart({
      animate: false,
      container: 'canvas',
      forceFit: true,
      height: window.innerHeight
    });
  
    chart.source(dv);

    chart.polygon().position('x*y')
        .color('count')
        .style({
          lineWidth: 1,
          stroke: '#fff'
        });

    chart.render();
  });
  
  </script>
</body>

</html>
