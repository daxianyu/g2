<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="polygon">
  <title>Day/Hour Heatmap</title>
</head>

<body>
  <div id="canvas"></div>
  <script src="./assets/lodash-4.17.4.min.js"></script>
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="./assets/data-set-0.1.1.min.js"></script>
  <script src="../build/g2.js"></script>
  <script>
    $.get('./data/day-hour-heatmap.tsv', data => {
      const ds = new DataSet();
      const dv = ds.createView('test')
        .source(data, {
          type: 'tsv'
        })
        .transform({
          type: 'map',
          callback(row) {
            row.day = parseInt(row.day, 10);
            row.hour = parseInt(row.hour, 10);
            row.value = parseInt(row.value, 10);
            return row;
          }
        });
      console.log(dv);
      const chart = new G2.Chart({
        container: 'canvas',
        forceFit: true,
        height: window.innerHeight,
        plotCfg: {
          margin: 0
        }
      });
      chart.source(dv.rows);
      chart.scale({
        day: {
          type: 'cat',
          values: [ 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday' ]
        },
        hour: {
          type: 'cat'
        }
      });
      chart.axis('hour', {
        title: null,
        grid: {
          line: {
            stroke: '#d9d9d9',
            lineWidth: 1,
            lineDash: [ 2, 2 ]
          }
        }
      });
      chart.axis('day', {
        title: null
      });
      chart.polygon()
        .position('hour*day')
        .color('value', '#f6f6f6-#36B3C3');
      chart.render();
    });
  </script>
</body>

</html>
