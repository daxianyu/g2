<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="area">
  <link rel="stylesheet" href="./assets/common.css">
  <title>Stream Graph</title>
  <style type="text/css">
    #canvas .g2-legend {
      top: 20px!important;
      height: calc(100% - 70px);
    }
    #canvas .g2-legend-title {
      margin: 0 0 8px 0;
    }
  </style>
</head>

<body>
  <div id="canvas"></div>
  <script src="./assets/lodash-4.17.4.min.js"></script>
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="./assets/data-set.min.js"></script>
  <script src="../build/g2.js"></script>
  <script>
    // const t0 = Date.now();
    $.getJSON('./data/baby-names.json', data => {
      const ds = new DataSet();
      const dv = ds.createView('demo').source(data)
        .transform({
          type: 'fill-rows',
          groupBy: [ 'name' ],
          orderBy: [ 'year' ]
        })
        .transform({
          type: 'impute',
          field: 'n',
          method: 'value',
          value: 0
        })
        .transform({
          type: 'aggregate',
          fields: [ 'n' ],
          operations: [ 'sum' ],
          groupBy: [ 'year', 'name' ],
          orderBy: [ 'year' ],
          as: [ 'count' ]
        });

      const chart = new G2.Chart({
        container: 'canvas',
        forceFit: true,
        height: window.innerHeight,
        padding: [ 20, 180, 50, 50 ],
        plotBackground: {
          stroke: '#ccc'
        }
      });
      chart.source(dv, {
        year: {
          tickInterval: 10,
          nice: false
        },
        count: {
          nice: false
        }
      });
      chart.legend({
        useHtml: true,
        itemTpl: '<li class="g2-legend-item item-${ index } ${ checked }" data-color="${ originColor }" data-value="${ originValue }" style="cursor: pointer;font-size: 12px;">' +
        '<i class="g2-legend-marker" style="width:8px;height:8px;display:inline-block;margin-right:8px;background-color: ${ color };"></i>' +
        '<span class="g2-legend-text">${ value }</span></li>',
        onHover: ev => {
          const shapes = ev.shapes;
          const geom = ev.geom;
          geom.highlightShapes(shapes);
        }
      });
      chart.tooltip({
        split: true,
        crosshairs: false
      });
      chart.axis('year', {
        title: null,
        line: null,
        tickLine: null
      });
      chart.axis('count', {
        title: null,
        line: null,
        tickLine: {
          length: 8
        },
        subTickCount: 10,
        subTickLine: {
          lineWidth: 1, // 子刻度线宽
          stroke: '#ddd', // 子刻度线颜色
          length: 5
        },
        grid: null
      });
      chart.area()
        .position('year*count')
        .adjust([ 'stack', 'symmetric' ])
        .color('name')
        .shape('smooth')
        .opacity(1);
      chart.render();
      // console.log(Date.now() - t0);
    });
  </script>
</body>

</html>
